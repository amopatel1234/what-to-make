name: Merged

on:
  push:
    branches: [ main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build app and deploy
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
      - name: Add path globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Increment Version
        id: versioning
        uses: Oliver-Binns/Versioning@main
        with:
          ACTION_TYPE: 'Release'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Distribution P12
        run: |
          if [ -z "$CERTIFICATE_VALUE" ]; then
            echo "Error: DISTRIBUTION_CERTIFICATE secret is not set"
            exit 1
          fi
          echo -n "$CERTIFICATE_VALUE" | base64 --decode -o distribution.p12
        env:
          CERTIFICATE_VALUE: ${{ secrets.DISTRIBUTION_CERTIFICATE }}

      - name: Deploy
        run: fastlane deploy
        env:
          ISSUER_ID: "69a6de86-2dd0-47e3-e053-5b8c7c11a4d1"
          KEY_ID: "6986A95Z65"
          KEY_VALUE: ${{ secrets.KEY_VALUE }}
          CERTIFICATE_PASSWORD: ${{ secrets.DISTRIBUTION_PASSWORD }}
          VERSION_NUMBER: ${{ steps.versioning.outputs.release_version }}
